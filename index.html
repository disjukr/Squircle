<!DOCTYPE html>
<html>
  <head>
    <title>Squircle - firc, ozinger based web irc client</title>
    <link rel="stylesheet" type="text/css" href="./squircle.css">
    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
  </head>
  <body>
    <div id="firc"></div>

    <div id="left-side">
      <div id="tab-buttons">
        <button onclick="activeChannel('#')">server</button>
      </div>
    </div>

    <div id="center">
      <input type="text" id="topic"></input>
      <div id="tabs">
        <div class="tab on" id="server-tab"></div>
      </div>
      <input type="text" id="nickname"></input><!--
      --><input type="text" id="talk"></input>
    </div>

    <div id="right-side">
      <div id="userlists">
        <ul class="userlist on" id="server-userlist"></ul>
      </div>
    </div>

    <script src="./swfobject.js"></script>
    <script src="./squircle.js"></script>
  </body>
</html>
